<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Stream Video and Audio</title></head><body>    <h1>Streaming Video and Audio</h1>    <video id="videoElement" controls autoplay width="800"></video>    <script>        const videoElement = document.getElementById('videoElement');        const videoUrl = 'https://www.youtube.com/watch?v=ov6-wfN0I7s';        // Fetch video and audio stream URLs from the backend        fetch(`https://ytstream.barnatech.hu/stream?url=${encodeURIComponent(videoUrl)}`)            .then(response => response.json())            .then(data => {                const videoStreamUrl = data.videoStreamUrl;                const audioStreamUrl = data.audioStreamUrl;                if (!videoStreamUrl || !audioStreamUrl) {                    throw new Error('Failed to retrieve video or audio stream URLs');                }                // Use Media Source Extensions to play video and audio                const mediaSource = new MediaSource();                videoElement.src = URL.createObjectURL(mediaSource);                mediaSource.addEventListener('sourceopen', () => {                    const videoSourceBuffer = mediaSource.addSourceBuffer('video/mp4; codecs="avc1.42E01E, mp4a.40.2"');                    const audioSourceBuffer = mediaSource.addSourceBuffer('audio/mp4; codecs="mp4a.40.2"');                    // Load and append video data                    fetch(videoStreamUrl)                        .then(res => res.arrayBuffer())                        .then(videoData => {                            videoSourceBuffer.appendBuffer(videoData);                        });                    // Load and append audio data                    fetch(audioStreamUrl)                        .then(res => res.arrayBuffer())                        .then(audioData => {                            audioSourceBuffer.appendBuffer(audioData);                        });                    videoSourceBuffer.addEventListener('updateend', () => {                        if (!audioSourceBuffer.updating && mediaSource.readyState === 'open') {                            mediaSource.endOfStream();                        }                    });                    audioSourceBuffer.addEventListener('updateend', () => {                        if (!videoSourceBuffer.updating && mediaSource.readyState === 'open') {                            mediaSource.endOfStream();                        }                    });                });            })            .catch(error => {                console.error('Error:', error);            });    </script></body></html>
